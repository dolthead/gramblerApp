<ion-view>
    <ion-content>
        <div class="list">
            <div ng-repeat="gram in favs.savedAnagrams" class="item item-button-right">
                <b>{{gram.inword}}</b> - {{gram.word}}
                <button class="button button-clear button-positive"
                        ng-click="favs.deleteSavedAnagram(gram)">
                    <i class="icon ion-ios-heart"></i>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
