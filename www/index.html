<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,	maximum-scale=1, user-scalable=no, width=device-width">
		<title>grambler</title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/ionicons.css" rel="stylesheet" type="text/css" />

	</head>
	<body ng-app="gramblerApp">

        <ion-header-bar class="bar-positive">
            <h1	class="title">grambler anagrams</h1>
        </ion-header-bar>

        <ion-tabs class="tabs-positive tabs-icon-only">


            <ion-tab ui-sref="main" title="Search" icon-on="ion-ios-search-strong"
                     icon-off="ion-ios-search">
                <ion-nav-view name="main"></ion-nav-view>
            </ion-tab>

            <ion-tab ui-sref="favorites" title="Favorites" icon-on="ion-ios-heart"
                     icon-off="ion-ios-heart-outline">
                <ion-nav-view name="favorites"></ion-nav-view>
            </ion-tab>

            <ion-tab ui-sref="settings" title="Settings" icon-on="ion-ios-gear"
                     icon-off="ion-ios-gear-outline">
                <ion-nav-view name="settings"></ion-nav-view>
            </ion-tab>

        </ion-tabs>
        
        <ion-nav-view></ion-nav-view>

		<!-- ionic/angularjs js	-->
		<script	src="lib/ionic/js/ionic.bundle.min.js"></script>
<!--        <script src="lib/angular-resource/angular-resource.min.js"></script>-->
<!--        <script src="lib/angular-route/angular-route.min.js"></script>-->
		<!-- cordova app script	(this will be a	404	during development)	-->
		<script	src="cordova.js"></script>
		<!-- grambler scripts -->
		<script	src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        
	</body>
</html>
