<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,	maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/ionicons.css" rel="stylesheet" type="text/css" />

		<!-- IF	using Sass (run	gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js	-->
		<script	src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script	(this will be a	404	during development)	-->
		<script	src="cordova.js"></script>

	</head>
	<body ng-app="starter" ng-controller="MainCtrl as app">
		<ion-pane>
			<ion-header-bar class="bar-positive">
				<h1	class="title">grambler anagrams</h1>
			</ion-header-bar>

			<ion-content>
				<div class="item item-input-inset">
					<label class="item-input-wrapper">
						<input type="text" placeholder="word to scramble" ng-model="app.word" ng-keypress="app.keyPress($event)" />
					</label>
					<button class="button button-small button-positive" ng-click="app.scramble()">submit</button>
				</div>
				<div class="padding">
					<div ng-repeat="anagram in app.anagrams" ng-bind="anagram.word">loading...</div>
				</div>
			</ion-content>

			<ion-footer-bar	class="bar-stable">
				<div class="button-bar">
					<button	class="button button-assertive button-outline icon-left ion-trash-b" ng-click="app.clear()">clear</button>
					<!-- <button class="button button-positive button-outline icon-left ion-folder">SAVE</button> -->
				</div>
			</ion-footer-bar>
		</ion-pane>

		<script	src="js/app.js"></script>

	</body>
</html>
